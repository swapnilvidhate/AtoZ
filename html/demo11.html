<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal_Menu-Bar</title>
</head>
<style>
.menu{
background-color:gold;
padding:0px;
width:20%;
height:580px;
padding:10px;



}
.menu li{
    list-style-type:none;
    font-size:25px;
    background-color:yellow;
    text-align:center;
    margin-top:20px;
    height: 50px;
}
.menu :hover{
    background-color:rgb(243, 208, 68);
    color:black;
}
</style>
<body>
    <ul class="menu">
        <li>Home</li>
        <li>Cart</li>
        <li>Orders</li>
        <li>Blog</li>
        <li>Services</li>
        <li>Feedback</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
