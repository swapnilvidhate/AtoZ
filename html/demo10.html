<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical_Menu-Bar</title>
</head>
<style>
.menu{
    background-color:greenyellow;
    padding:0px;
    height:100px;
    text-align:center;

    
}
.menu li{
    background-color:black;
    list-style-type:none;
    display: inline-block;
    width:120px;
    height:40px;
    text-align:center;
    margin-top:19px;
    color:white;
    padding-top:20px;
}
.menu :hover{
    background-color:aqua;
    color:black;
}
</style>
<body>
    <ul class="menu">
        <li>Home</li>
        <li>Cart</li>
        <li>Orders</li>
        <li>Blog</li>
        <li>Other</li>
        <li>Services</li>
        <li>Feedback</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
