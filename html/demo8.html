<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested_Div_Tag</title>
</head>

<body>
    <div style="background-color:blue; height:600px;width:100%; float: left;">
        <div style="background-color:black; height: 600px;width:100%;float:left;">
            <div style="background-color:greenyellow; height:600px;width:50%; float:left;">
                <div style="background-color:aqua;height:50%; width:50%;float: left;">
                    <div style="background-color:salmon; height:75px;; width:25%; float:left;">
                            <div style="background-color:black;height:25%; width:50%;float:left;"></div>
                            <div style="background-color:white;height:25%; width:50%; float:left;"></div>
                            <div style="background-color:black;height:25%; width:50%; float:left;"></div>
                            <div style="background-color:white;height:25%; width:50%; float:left;"></div>
                            <div style="background-color:white;height:25%; width:50%;float:left;"></div>
                            <div style="background-color:black;height:25%; width:50%; float:left;"></div>
                            <div style="background-color:white;height:25%; width:50%; float:left;"></div>
                            <div style="background-color:black;height:25%; width:50%; float:left;"></div>
                    </div>

                    <div style="background-color:sienna; height:75px;; width:25%; float:left;"></div>
                    <div style="background-color:seagreen; height:75px;; width:25%; float:left;"></div>
                    <div style="background-color:saddlebrown; height:75px;; width:25%; float:left;"></div>

                    <div style="background-color:skyblue; height:75px; width:50%; float:left;"></div>
                    <div style="background-color:bisque; height:75px; width:50%; float:left;"></div>

                    <div style="background-color:salmon; height:75px;; width:20%; float:left;"></div>
                    <div style="background-color:sienna; height:75px;; width:20%; float:left;"></div>
                    <div style="background-color:seagreen; height:75px;; width:20%; float:left;"></div>
                    <div style="background-color:saddlebrown; height:75px;; width:20%; float:left;"></div>
                    <div style="background-color:skyblue; height:75px;; width:20%; float:left;"></div>

                    <div style="background-color:bisque; height:75px;; width:20%; float:left;"></div>
                    <div style="background-color:burlywood; height:75px;; width:20%; float:left;"></div>
                    <div style="background-color:slategray; height:75px;; width:60%; float:left;"></div>


                </div>
                <div style="background-color:rgb(130, 234, 234);height:50%; width:50%;float: left;">
                <div style="background-color:fuchsia; height:25%; width:25%; float:left;"></div>
                <div style="background-color:firebrick; height:50%; width:25%; float:left;"></div>
                <div style="background-color:forestgreen; height:75%; width:25%; float:left;"></div>
                <div style="background-color:greenyellow; height:100%; width:25%; float:left;"></div>
                </div>
                <div style="background-color:rgb(32, 66, 66);height:50%; width:50%;float: left;"></div>
                <div style="background-color:rgb(11, 63, 63);height:50%; width:50%;float: left;"></div>
            </div>
        </div>
    </div>






</body>

</html>
