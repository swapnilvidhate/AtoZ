<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested_Div_Tag_Practice_Demo</title>
</head>
<body>
        <div style="background-color:black;height:400px;width:100%;float:left;">
            <div style="background-color:aqua;height:400px;width:50%;float:left;">
                <div style="background-color:yellow; height:50%;width:100%;float:left;"></div>
                <div style="background-color:greenyellow;height:50%;width:50%;float:left">
                    <div style="background-color:black;height:50%; width:50%;float:left;"></div>
                    <div style="background-color:gold;height:50%; width:50%;float:left;">
                        <div style="background-color:pink;height:50%;width:50%;float:left;"></div>
                        <div style="background-color:turquoise;height:50%;width:50%;float:left;">

                            <div style="background-color:darkcyan;height:33.33%;width:100%;float:left;"></div>

                            <div style="background-color:greenyellow;height:33.33%;width:33.33%;float:left;"></div>
                            <div style="background-color:hotpink;height:33.33%;width:33.33%;float:left;"></div>
                            <div style="background-color:greenyellow;height:33.33%;width:33.33%;float:left;"></div>

                            <div style="background-color:orangered;height:33.33%;width:20%;float:left;"></div>
                            <div style="background-color:skyblue;height:33.33%;width:20%;float:left;"></div>
                            <div style="background-color:yellow;height:33.33%;width:20%;float:left;"></div>
                            <div style="background-color:skyblue;height:33.33%;width:20%;float:left;"></div>
                            <div style="background-color:orangered;height:33.33%;width:20%;float:left;"></div>
                        </div>
                        <div style="background-color:orchid;height:50%;width:50%;float:left;"></div>
                        <div style="background-color:coral;height:50%;width:50%;float:left;"></div>
                    </div>
                    <div style="background-color:gold;height:50%;width:50%;float:left;"></div>
                    <div style="background-color:black;height:50%;width:50%;float:left;"></div>
                </div>
                <div style="background-color:orange;height:50%; width:50%;float: left;"></div>
            </div>
        </div>
        

</body>
</html>
